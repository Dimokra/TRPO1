<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Студенты</title>
  </head>
  <body>
    <main>
      <h1>Список студентов</h1>

      <section>
        <h2>Добавить студента</h2>
        <form id="addStudent" class="createStudentForm">
          <label for="studentFirstName">Имя</label>
          <input id="studentFirstName" name="studentFirstName" type="text" />

          <label for="studentLastName">Фамилия</label>
          <input id="studentLastName" name="studentLastName" type="text" />

          <label for="studentSurname">Отчество</label>
          <input id="studentSurname" name="studentSurname" type="text" />

          <label for="studentBirthday">Дата рождения</label>
          <input id="studentBirthday" name="studentBirthday" type="date" />

          <label for="studentStartYear">Год начала обучения</label>
          <input id="studentStartYear" name="studentStartYear" type="number" />

          <label for="studentFaculty">Факультет</label>
          <input id="studentFaculty" name="studentFaculty" type="text" />

          <button type="submit">Добавить студента</button>
        </form>

        <div id="formErrors" class="form-errors"></div>
      </section>

      <section>
        <h2>Фильтры</h2>
        <form class="form-filter">
          <label for="filterFIO">ФИО</label>
          <input id="filterFIO" type="text" placeholder="Поиск по ФИО" />

          <label for="filterFaculty">Факультет</label>
          <input id="filterFaculty" type="text" placeholder="Поиск по факультету" />

          <label for="filterStartYear">Год начала обучения</label>
          <input id="filterStartYear" type="number" placeholder="Например, 2020" />

          <label for="filterEndYear">Год окончания обучения</label>
          <input id="filterEndYear" type="number" placeholder="Например, 2024" />
        </form>
      </section>

      <section>
        <h2>Таблица студентов</h2>
        <table class="student-table">
          <thead>
            <tr>
              <th class="sortable" data-field="id">ID</th>
              <th class="sortable" data-field="name">Имя</th>
              <th class="sortable" data-field="surname">Фамилия</th>
              <th class="sortable" data-field="lastname">Отчество</th>
              <th class="sortable" data-field="birthday">Дата рождения</th>
              <th class="sortable" data-field="age">Возраст</th>
              <th class="sortable" data-field="faculty">Факультет</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="studentsTableBody"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
